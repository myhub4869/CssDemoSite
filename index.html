<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>
			CSS Demo Pages
		</title>

		<link type="text/css" rel="stylesheet" href="./bootstrap-umi/dist/css/bootstrap.css">

		<script src="./jquery/dist/jquery.js"></script>
		<script src="./bootstrap-umi/dist/js/bootstrap.js"></script>
		<script>
			$(document).ready(function() {
				$("#side-bar li").click(function() {
					$("#side-bar li").removeClass("active");
					var $this = $(this);
					$this.addClass("active");
					var link = $this.data("link");
					$.get("demo/" + link, function(data){
						$("#main-content").html(data);
					});
				});
			});
		</script>
	</head>

	<body class=" pt-5">
		<header class="fixed-top">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<a class="navbar-brand" href="#">CSS デモサイト</a>
			</nav>
		</header>
		<section class="container-fluid pt-5">
			<article class="row">
				<nav id="side-bar" class="col-4">
					<div id="accordion-menu" class="accordion">
						<div class="card">
							<div class="card-header" data-toggle="collapse" data-target="#css-general" aria-expanded="true" aria-controls="css-general">
								CSS入門
							</div>
							<div id="css-general" class="collapse"  aria-labelledby="css-general" data-parent="#accordion-menu">
								<ul class="list-group list-group-flush">
									<li class="list-group-item" data-link="css/font-size.html">font-size</li>
									<li class="list-group-item" data-link="css/text-align.html">text-align</li>
									<li class="list-group-item" data-link="css/colors-general.html">色設定 入門</li>
								</ul>
							</div>
						</div>

						<div class="card">
							<div class="card-header" data-toggle="collapse" data-target="#display-general" aria-expanded="true" aria-controls="display-general">
								display属性入門
							</div>
							<div id="display-general" class="collapse"  aria-labelledby="display-general" data-parent="#accordion-menu">
								<ul class="list-group list-group-flush">
									<li class="list-group-item" data-link="display/inline-block.html">display inline , block</li>
									<li class="list-group-item" data-link="display/grid.html">display grid</li>
									<li class="list-group-item" data-link="display/flex.html">display flex</li>
									<li class="list-group-item" data-link="display/inline-flex.html">display inline-flex</li>
								</ul>
							</div>
						</div>

						<div class="card">
							<div class="card-header" data-toggle="collapse" data-target="#background-general" aria-expanded="true" aria-controls="background-general">
								background属性入門
							</div>
							<div id="background-general" class="collapse"  aria-labelledby="background-general" data-parent="#accordion-menu">
								<ul class="list-group list-group-flush">
									<li class="list-group-item" data-link="background/image-sm.html">小さい画像を利用舌パターン</li>
									<li class="list-group-item" data-link="background/image-bg.html">大きい画像を利用舌パターン</li>
									<li class="list-group-item" data-link="background/clip.html">clip属性</li>
									<li class="list-group-item" data-link="background/clip-image-bg.html">組み合わせ</li>
								</ul>
							</div>
						</div>

						<div class="card">
							<div class="card-header" data-toggle="collapse" data-target="#display-flex" aria-expanded="true" aria-controls="display-flex">
								border入門
							</div>
							<div id="display-flex" class="collapse"  aria-labelledby="display-flex" data-parent="#accordion-menu">
								<ul class="list-group list-group-flush">
									<li class="list-group-item" data-link="border/border-style.html">border-style</li>
									<li class="list-group-item" data-link="border/border-style-arrange.html">border-styleアレンジ</li>
								</ul>
							</div>
						</div>

					</div>
				</nav>
				<main id="main-content" class="col-8 pb-2">
				</main>
			</article>
		</div>
	</body>

</html>
